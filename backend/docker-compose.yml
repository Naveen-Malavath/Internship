version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: sqlite+aiosqlite:///./autoagents.db
      ECHO_SQL: "false"
    volumes:
      - ./app:/app/app
      - ./autoagents.db:/app/autoagents.db
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

