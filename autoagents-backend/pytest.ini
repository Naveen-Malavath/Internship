[pytest]
# Pytest configuration for styling system tests

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    domain: Domain-specific styling tests
    edge_case: Edge case tests
    integration: Integration tests
    styling: Styling system tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

